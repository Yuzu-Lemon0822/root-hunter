<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Root Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <h1 class="title">Root Hunter</h1>

    <div id="modeSelect">
      <button data-mode="sq2">2桁²</button>
      <button data-mode="sq3">3桁²</button>
      <button data-mode="cb2">2桁³</button>
    </div>

    <div id="gameArea" class="hidden">
      <div id="question">00000</div>
      <input id="answerInput" type="number" autocomplete="off" />
      <div id="info">
        <span id="combo">Combo: 0</span>
        <span id="score">Score: 0</span>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <script type="module" src="./input.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
